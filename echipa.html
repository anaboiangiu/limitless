<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limitless - Echipa NoastrÄƒ</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .profile-card:hover {
      transform: scale(1.03);
    }

    .profile-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .profile-info {
      padding: 20px;
    }

    .profile-name {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .profile-role {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .profile-desc {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Team Gallery</h1>
  <div class="gallery">

    <div class="profile-card">
      <img src="https://via.placeholder.com/300x250" alt="Person 1" class="profile-image">
      <div class="profile-info">
        <div class="profile-name">Alice Johnson</div>
        <div class="profile-role">Software Engineer</div>
        <div class="profile-desc">Alice specializes in frontend development and UX design.</div>
      </div>
    </div>

    <div class="profile-card">
      <img src="https://via.placeholder.com/300x250" alt="Person 2" class="profile-image">
      <div class="profile-info">
        <div class="profile-name">Brian Lee</div>
        <div class="profile-role">Data Scientist</div>
        <div class="profile-desc">Brian focuses on machine learning and data analysis.</div>
      </div>
    </div>

    <div class="profile-card">
      <img src="https://via.placeholder.com/300x250" alt="Person 3" class="profile-image">
      <div class="profile-info">
        <div class="profile-name">Carmen Diaz</div>
        <div class="profile-role">Product Manager</div>
        <div class="profile-desc">Carmen coordinates product vision and strategy.</div>
      </div>
    </div>

    <!-- Add more profile cards as needed -->

  </div>
</html>
