</head>

<body>

<header>
  <nav class="site-nav">
    <div class="nav-header">
      <button class="nav-toggle" aria-label="Toggle menu">☰</button>
    </div>

    <ul class="nav-links">
      <li><a href="index.html">Acasă</a></li>

      <li class="dropdown">
        <button class="submenu-toggle" aria-haspopup="true" aria-expanded="false">
          Cursuri ▾
        </button>
        <ul class="dropdown-content">
          <li><a href="cursuri-matematica.html">Matematică</a></li>

      </li>

      <li><a href="concursuri.html">Concursuri</a></li>

  </nav>
</header>

<main>
  <div class="container">
    <h1 class="centered">Cursuri</h1>

<p>Poți afla mai multe detalii despre cursurile la fiecare materie din secțiunea corespunzătoare. Poți accesa formularul de înscriere apăsând butonul <b>Înscriere</b> din meniu.</p>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const navToggle = document.querySelector(".nav-toggle");
  const navLinks = document.querySelector(".nav-links");

  navToggle.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });

  // Dropdown toggle
  const submenuToggles = document.querySelectorAll(".submenu-toggle");
  submenuToggles.forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.preventDefault();
      const submenu = btn.nextElementSibling;
      const expanded = btn.getAttribute("aria-expanded") === "true";
      btn.setAttribute("aria-expanded", !expanded);
      submenu.classList.toggle("show");
    });
  });
});
</script>
  
</body>
</html>
