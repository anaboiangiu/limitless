<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limitless - Cursuri</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <nav class="site-nav">
    <div class="nav-header">
      <button class="nav-toggle" aria-label="Toggle menu">☰</button>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Acasă</a></li>
      <li class="dropdown">
        <button class="submenu-toggle">Cursuri</button>
        <ul class="dropdown-content">
          <li><a href="cursuri-matematica.html">Matematică</a></li>
          <li><a href="cursuri-fizica.html">Fizică</a></li>
          <li><a href="cursuri-informatica.html">Informatică</a></li>
          <li><a href="cursuri-chimie.html">Chimie</a></li>
        </ul>
      </li>
      <li><a href="concursuri.html">Concursuri</a></li>
      <li><a href="echipa.html">Echipa Noastră</a></li>
      <li><a href="https://www.youtube.com/@tesan3377">Înscriere</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <h1 class="centered">Cursuri</h1>

<p>Poți afla mai multe detalii despre cursurile la fiecare materie din secțiunea corespunzătoare. Poți accesa formularul de înscriere apăsând butonul <b>Înscriere</b> din meniu.</p>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Mobile menu toggle
  const navToggle = document.querySelector('.nav-toggle');
  const navLinks = document.querySelector('.nav-links');

  navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  // Submenu toggle for Cursuri
  const submenuToggle = document.querySelector('.submenu-toggle');
  const dropdown = submenuToggle.nextElementSibling;

  submenuToggle.addEventListener('click', (e) => {
    e.preventDefault();
    dropdown.classList.toggle('active');
  });

  // Optional: close dropdown if clicking outside
  document.addEventListener('click', (e) => {
    if (!submenuToggle.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('active');
    }
  });
});
</script>
  
</body>
</html>
